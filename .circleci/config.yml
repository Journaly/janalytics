version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  generate-and-publish-report:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: python -m jupyter nbconvert "Activity Report.ipynb" --to html --output /tmp/activity-report.html
          name: Generate HTML Report
      - store_artifacts:
          path: /tmp/activity-report

workflows:
  main:
    jobs:
      - generate-and-publish-report
